<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-btns {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .bubble {
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            width: 200px;
        }
        #timerContainer {
            margin-top: 50px;
        }
        .custom-input {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="header">
        <div>Go Huskies!</div>
        <div class="timer-btns">
            <button style="background-color: blue; color: white;" onclick="createBubble(5, 'blue')">5</button>
            <button style="background-color: green; color: white;" onclick="createBubble(15, 'green')">15</button>
            <button style="background-color: orange; color: white;" onclick="createBubble(20, 'orange')">20</button>
            <button style="background-color: red; color: white;" onclick="createBubble(30, 'red')">30</button>
            <button style="background-color: purple; color: white;" onclick="showCustomInput()">Custom</button>
        </div>
    </div>

    <div class="custom-input">
        <input type="number" id="customMinutes" placeholder="Enter minutes" />
        <button onclick="setCustomTimer()">Set Custom Timer</button>
    </div>

    <div id="timerContainer"></div>

    <script>
        function createBubble(minutes, color) {
            const timerContainer = document.getElementById('timerContainer');
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.backgroundColor = color;
            timerContainer.appendChild(bubble);

            let timeRemaining = minutes * 60;
            bubble.textContent = formatTime(timeRemaining);

            const interval = setInterval(() => {
                timeRemaining--;
                bubble.textContent = formatTime(timeRemaining);

                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    bubble.textContent = 'Time\'s up!';
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function showCustomInput() {
            document.querySelector('.custom-input').style.display = 'block';
        }

        function setCustomTimer() {
            const customMinutes = parseInt(document.getElementById('customMinutes').value);
            if (isNaN(customMinutes) || customMinutes <= 0) {
                alert('Please enter a valid number of minutes.');
            } else {
                createBubble(customMinutes, 'purple');
                document.querySelector('.custom-input').style.display = 'none';
            }
        }
    </script>

</body>
</html>
